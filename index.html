<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputBox" value="0" placeholder="00" disabled>
        </div>
        <div class="row">
            <button type="button" class="oprt">AC</button>
            <button type="button" class="oprt">⬅️</button>
            <button type="button" class="oprt">%</button>
            <button type="button" class="oprt">/</button>
        </div>
        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="oprt">*</button>
        </div>
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="oprt">+</button>
        </div>
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="oprt">-</button>
        </div>
        <div class="row">
            <button type="button" id="PM">&#xB1;</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" class="equal">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
